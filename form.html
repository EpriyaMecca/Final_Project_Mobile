<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SiBijak</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow">
         <a class="navbar-brand mx-5" href="#">SiBijak</a>
         <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
         >
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-5">
               <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container-fluid mt-5">
         <div class="row justify-content-center">
            <div class="col-md-11">
               <h4 class="mb-4 text-dark text-center fw-medium">
                  LAPORAN KINERJA
               </h4>
               <form id="dataForm" enctype="multipart/form-data">
                  <div class="row mb-3">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label for="no" class="form-label"
                              >Nomor NIK/NIP</label
                           >
                           <input
                              class="form-control"
                              type="number"
                              id="no"
                              name="no"
                              required
                           />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label for="nama_kegiatan" class="form-label"
                              >Nama Kegiatan</label
                           >
                           <input
                              class="form-control"
                              type="text"
                              id="nama_kegiatan"
                              name="nama"
                              required
                           />
                        </div>
                     </div>
                  </div>
                  <div class="row mb-3">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label for="jenis" class="form-label"
                              >Pilih Jenis Kegiatan</label
                           >
                           <select
                              name="jenis_kegiatan"
                              class="form-select"
                              required
                           >
                              <option disabled selected hidden>
                                 Pilih Jenis Kegiatan
                              </option>
                              <option value="kbm">KBM</option>
                              <option value="nonkbm">Non KBM</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label for="tgl_kgt" class="form-label"
                              >Tanggal kegiatan</label
                           >
                           <input
                              type="date"
                              id="tgl_kgt"
                              name="datePicker"
                              class="form-control"
                              required
                           />
                        </div>
                     </div>
                  </div>
                  <div class="row mb-3">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label for="uraian" class="form-label"
                              >Uraian Kegiatan</label
                           >
                           <textarea
                              cols="60"
                              rows="5"
                              id="uraian"
                              name="uraian_kegiatan"
                              class="form-control"
                              required
                           ></textarea>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label for="target" class="form-label"
                              >Target Capaian</label
                           >
                           <textarea
                              cols="60"
                              rows="5"
                              id="target"
                              name="target_capaian"
                              class="form-control"
                              required
                           ></textarea>
                        </div>
                     </div>
                  </div>
                  <div class="form-group mb-3">
                     <label for="buktis" class="form-label"
                        >Bukti Kegiatan</label
                     >
                     <div class="d-grid gap-2 d-md-block">
                        <input
                           type="file"
                           name="image_activity"
                           id="buktis"
                           class="inputfile form-control"
                           style="display: none"
                        />
                        <input type="hidden" id="buktisEnc" name="buktisEnc" />
                        <button
                           type="button"
                           class="btn btn-home mb-1 mx-2"
                           onclick="document.getElementById('buktis').click();"
                        >
                           Upload Bukti Kegiatan
                        </button>
                        <button
                           type="button"
                           id="kameraButton"
                           class="btn btn-home mb-1 mx-2"
                        >
                           Ambil Foto Dari Kamera
                        </button>
                     </div>
                  </div>
                  <div
                     class="form-group mb-3"
                     id="videoContainer"
                     style="display: none"
                  >
                     <video id="video" width="40%" autoplay></video>
                     <p>
                        <button
                           type="button"
                           id="captureButton"
                           class="btn btn-secondary mb-1 mx-2"
                        >
                           Capture Photo
                        </button>
                     </p>
                     <canvas id="canvas" style="display: none"></canvas>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                     <button
                        type="button"
                        onclick="submitForm()"
                        class="btn btn-home"
                        style="background-color: #2a2f3c; color: #e9f1f6"
                     >
                        Simpan Data
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
